specVersion: 0.0.2
description: APWine Subgraph
repository: https://github.com/APWine/apwine-v2-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
dataSources:
  - name: ChainlinkAggregatorDataSource
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: ChainlinkAggregatorProxyContract
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities: []
      file: ./src/mappings/chainlinkAggregator.ts
      abis:
        - name: ChainlinkAggregatorProxyContract
          file: ./node_modules/@chainlink/contracts/abi/v0.8/AggregatorProxy.json
        - name: FeedRegistryInterface
          file: ./node_modules/@chainlink/contracts/abi/v0.8/FeedRegistryInterface.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
  - name: Registry
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: Registry
      address: '{{ registry }}'
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/registry.ts
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: PrincipalTokenFactoryUpdated(indexed address,indexed address)
          handler: handlePrincipalTokenFactoryUpdated
  - name: PrincipalTokenFactory
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: PrincipalTokenFactory
      address: '{{ principalTokenFactory }}'
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/futures.ts
      abis:
        - name: PrincipalTokenFactory
          file: ./abis/PrincipalTokenFactory.json
        - name: PrincipalToken
          file: ./abis/PrincipalToken.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json
        - name: ERC4626
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC4626.json
        - name: FeedRegistryInterface
          file: ./node_modules/@chainlink/contracts/abi/v0.8/FeedRegistryInterface.json
        - name: CurvePoolFactory
          file: ./abis/CurvePoolFactory.json
        - name: CurvePool
          file: ./abis/CurvePool.json
      eventHandlers:
        - event: PrincipalTokenDeployed(indexed address,indexed address)
          handler: handlePrincipalTokenDeployed
        - event: CurveFactoryChanged(indexed address)
          handler: handleCurveFactoryChanged
        - event: CurvePoolDeployed(indexed address,address,address)
          handler: handleCurvePoolDeployed
  - name: PrincipalToken
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: PrincipalToken
      address: '{{ principalToken }}'
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/futures.ts
      abis:
        - name: PrincipalToken
          file: ./abis/PrincipalToken.json
        - name: ERC4626
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC4626.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json
      eventHandlers:
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: FeeClaimed(indexed address,uint256)
          handler: handleFeeClaimed
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Redeem(indexed address,indexed address,uint256)
          handler: handleRedeem
        - event: YieldTransferred(indexed address,uint256)
          handler: handleYieldTransferred
  - name: CurvePool
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: CurvePool
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/amm.ts
      abis:
        - name: CurvePool
          file: ./abis/CurvePool.json
        - name: CurvePoolFactory
          file: ./abis/CurvePoolFactory.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json
        - name: ERC4626
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC4626.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: TokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
        - event: RemoveLiquidityOne(indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: ClaimAdminFee(indexed address,uint256)
          handler: handleClaimAdminFee
        - event: CommitNewParameters(indexed uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCommitNewParameters
        - event: NewParameters(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewParameters
  - name: LPVaultFactory
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: LPVaultFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/lpVaults.ts
      abis:
        - name: LPVaultFactory
          file: ./abis/LPVaultFactory.json
      eventHandlers:
        - event: RegistryUpdated(indexed address,indexed address)
          handler: handleRegistryUpdated
        - event: LPVaultDeployed(indexed address,indexed address,indexed address)
          handler: handleLPVaultDeployed
  - name: LPVault
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: LPVault
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.5
      entities: [ ]
      file: ./src/mappings/lpVaults.ts
      abis:
        - name: LPVault
          file: ./abis/LPVault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: FeeUpdated(indexed uint256)
          handler: handleFeeUpdated
        - event: InterestCompounded(indexed uint256,indexed uint256)
          handler: handleInterestCompounded
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: PoolIndexUpdated(uint256)
          handler: handlePoolIndexUpdated
templates:
  - name: ERC20
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities: [ ]
      file: ./src/mappings/transfers.ts
      abis:
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json
        - name: ERC4626
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC4626.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
