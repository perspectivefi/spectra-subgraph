type User @entity {
    id: ID!
    address: Bytes!

    portfolio: [Token!] @derivedFrom(field: "user")
}

enum AssetType {
    IBT
    PT
    YT
    FYT
    LP
}

type PortfolioToken @entity {
    id: ID!
    address: Bytes!

    symbol: String!
    decimals: BigInt!
    balance: BigDecimal!

    type: AssetType!
    user: User!
}

type Transaction @entity {
    id: ID!
    from: User!
    to: User!
    value: BigDecimal!
    timestamp: BigInt!
    block: BigInt!
    gasUsed: Int!
    gasPrice: BigDecimal!
    input: String!
    amount: BigInt!
}